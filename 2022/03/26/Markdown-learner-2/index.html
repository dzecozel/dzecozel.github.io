<h1 class="article-title"><span>Markdown Learner (2)</span></h1>
<h1 id="二-扩展语法使用"><a href="#二-扩展语法使用" class="headerlink" title="二.扩展语法使用"></a>二.扩展语法使用</h1><span id="more"></span>

<ol>
<li><p>删除线</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">~~删除的内容~~</span><br></pre></td></tr></table></figure>
</li>
<li><p>表情符号</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">：表情代码：</span><br><span class="line">常用：</span><br><span class="line"> ：smile：</span><br><span class="line"> ：laughing：</span><br><span class="line"> ：+1：</span><br><span class="line"> ：-1：</span><br><span class="line"> ：clap：</span><br><span class="line"> </span><br><span class="line">更多请参考：&lt;https://www.webpagefx.com/tools/emoji-cheat-sheet/&gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>自动链接</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">以 www. 和 http:// 开头的URL地址会被自动识别，不需要&lt;&gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>表格</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">|内容一|内容二|内容三|</span><br><span class="line">|------|-----|-----|</span><br><span class="line">|内容一|内容二|内容三|</span><br><span class="line">|内容一|内容二|内容三|</span><br><span class="line"> </span><br><span class="line">现在的版本只要输入第一行就可以直接生成，并且更加方便修改</span><br><span class="line">对齐语句：</span><br><span class="line">：：（左对齐（默认））</span><br><span class="line">-：（右对齐）</span><br><span class="line">：-：（居中对齐）</span><br><span class="line"> </span><br><span class="line">语句内可以使用其他语法</span><br></pre></td></tr></table></figure>
</li>
<li><p>任务列表</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#x27;-&#x27; + &#x27;[space]&#x27; + &#x27;space&#x27;</span><br><span class="line">第二个 space 改为 小写字母x 时括号内就会打上勾</span><br></pre></td></tr></table></figure>
</li>
<li><p>锚点</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[锚点描述](锚点名)</span><br><span class="line">- 锚点名中不能有空格或特殊字符</span><br><span class="line">暂时不清楚怎么用，感觉可以实现外部跳转，不知道怎么文章内跳转（后面再补）</span><br></pre></td></tr></table></figure></li>
</ol>

    <script type="text/javascript">
  stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.6.1';
  stellar.config = {

  };

  }
  if ('true' == 'true') {

  }
</script>
